<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="text-center">
                <h1>Welcome to the home page!</h1>
                <hr>
                <div class="form-group">
                    <input class="form-control" placeholder="Name" [(ngModel)]="input_name"/>
                </div>
                <div class="form-group">
                    <button [disabled]="input_name == null || input_name.length === 0"
                            class="form-control btn btn-primary"
                            (click)="onClickMe()">
                        Click me! {{input_name?.length === 0 ? 'But first type your name!' : ''}}
                    </button>
                </div>
                <hr>
                <div [hidden]="msg == null">
                    <h3>{{msg ? msg : ''}}</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <hr>
        </div>
        <div class="col-sm-12">
            <h3>Orders</h3>
            <div class="col-xs-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Number</th>
                        <th>status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ng-container *ngIf="orders.length > 0">
                        <ng-container *ngFor="let order of orders">
                            <tr>
                                <td>{{order.id}}</td>
                                <td>{{order.number}}</td>
                                <td>{{order.status}}</td>
                            </tr>
                        </ng-container>
                    </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
